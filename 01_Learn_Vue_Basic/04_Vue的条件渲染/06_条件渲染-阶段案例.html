<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 800px;
            height: 300px;
        }
    </style>
</head>

<body>

    <div id="app">
        <div>
            <button @click="toggle">切换</button>
        </div>

        <template v-if="isShowCode">
            <img src="https://game.gtimg.cn/images/yxzj/web202311/downloadPopup2-cfdd9e13.png" alt="">
        </template>

    </div>

    <script src="../lib/Vue.js"></script>
    <script>
        // 1.创建app
        const app = Vue.createApp({
            // data: option api
            data() {
                return {
                    isShowCode: true
                };
            },
            methods: {
                toggle() {
                    this.isShowCode = !this.isShowCode
                }
            }
        })

        // 2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
