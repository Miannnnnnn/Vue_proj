<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <!-- 1.methods -->
        <h2>{{ getFullname() }}</h2>
        <h2>{{ getFullname() }}</h2>
        <h2>{{ getFullname() }}</h2>

        <!-- 2.computed -->
        <h2>{{ fullname }}</h2>
        <h2>{{ fullname }}</h2>
        <h2>{{ fullname }}</h2>

        <!-- 修改name值 -->
        <button @click="changeLastName">修改lastname</button>

    </div>

    <script src="../lib/Vue.js"></script>
    <script>
        // 1.创建app
        const app = Vue.createApp({
            // data: option api
            data() {
                return {
                    firstName: "LeBorn",
                    lastName: "James"
                };
            },
            methods: {
                getFullname() {
                    console.log("getFullname------")
                    return this.firstName + " " + this.lastName;
                },
                changeLastName() {
                    this.lastName = "why"
                },

            },
            computed: {
                fullname() {
                    console.log("computed fullname------")
                    return this.firstName + " " + this.lastName
                }
            }
        })

        // 2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
