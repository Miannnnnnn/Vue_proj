<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h2>{{ content }}</h2>
        <h2 v-html="content"></h2>
    </div>


    <script src="../lib/Vue.js"></script>
    <script>
        // 1.创建app
        const app = Vue.createApp({
            // data: option api
            data: function () {
                return {
                    content: `<span style="color: purple; font-size: 30px;">Hahaha</span>`
                };
            },
        })

        // 2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
