<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <h2>{{ message }}</h2>
    </div>

    <script src="../lib/Vue.js"></script>
    <script>
        // 1.组件：App组件（根组件）
        const App = {
            // data: option api
            data() {
                return {
                    message: "Hello World",
                }
            },
        }
        const app = Vue.createApp(App)

        // 2.挂载app
        app.mount("#app")
    </script>
</body>

</html>
