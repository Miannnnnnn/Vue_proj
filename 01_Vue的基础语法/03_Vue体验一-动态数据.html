<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app"></div>

    <script src="./lib/Vue.js"></script>
    <script>
        const app = Vue.createApp({
            // 插值语法：{{title}}
            template: `<h2>{{message}}</h2>`,
            data: function () {
                return {
                    title: "Hello World",
                    message: "你好, Vue3"
                }
            }
        })

        app.mount('#app')
    </script>

</body>

</html>
